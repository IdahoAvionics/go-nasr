name: CI

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '22 10 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test (deps=${{ matrix.deps }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deps: [locked, latest]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - if: matrix.deps == 'latest'
        run: go get -u -t ./...
      - run: go test -v -count=1 ./...

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: go fmt
        run: test -z "$(gofmt -l .)"
      - name: go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
      - name: staticcheck
        run: go run honnef.co/go/tools/cmd/staticcheck@latest ./...

  vuln:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - run: go run golang.org/x/vuln/cmd/govulncheck@latest ./...
